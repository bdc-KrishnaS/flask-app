<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Flask App</title>
</head>
<body>

<div class="container">
  <div class="py-5 text-center">
    <h2>User Registry</h2>
    <p class="lead">Add and view registered users in a simple Flask application.</p>
  </div>

  <div class="row">
    <div class="col-md-6 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Registered Users</span>
      </h4>
      <ul class="list-group mb-3">
          {% for user in users %}
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                      <h6 class="my-0">{{ user.name }}</h6>
                      <small class="text-muted">Age: {{ user.age }}</small>
                  </div>
              </li>
          {% endfor %}
      </ul>
    </div>
    <div class="col-md-6 order-md-1">
      <h4 class="mb-3">Add User</h4>
      <form class="needs-validation" novalidate="" method="POST" action="/users">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="username">Name</label>
            <input type="text" class="form-control" id="username" placeholder="" value="" required="" name="name">
            <div class="invalid-feedback">
              Valid user name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="age">Age <span class="text-muted">(Optional)</span></label>
          <input type="text" class="form-control" id="age" placeholder="Age" name="age">
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Add User</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
